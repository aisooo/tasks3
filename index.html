<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>omaewa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-container">
        <div class="menu-logo">
          <h2 class="logo-name"><img src="imges/Vector (8).jpg" />cloudcash</h2>
        </div>
        <div class="menu-elements">
          <p class="menu-elements-item">
            <img src="imges/Frame 7.jpg" />Overview
          </p>
          <p class="menu-elements-item">
            <img src="imges/Frame 7 (1).jpg" />Transactions
          </p>
          <p class="menu-elements-item">
            <img src="imges/Frame 7 (2).jpg" />Cards
          </p>
          <p class="menu-elements-item">
            <img src="imges/Frame 7 (3).jpg" />Invoices
          </p>
          <p class="menu-elements-item">
            <img src="imges/Frame 7 (4).jpg" />Goals
          </p>
          <p class="menu-elements-item">
            <img src="imges/Frame 7 (5).jpg" />Settings
          </p>
        </div>
        <div class="upgrade-elements">
          <div class="upgrade-img"><img src="imges/upgrade.png" /></div>
          <h2 class="upgrade-title">Give your money awesome space in cloud</h2>
          <button class="btn">Upgrade to premium</button>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="main-container">
        <div class="header">
          <div class="header-title">
            <h2 class="txt-main">Weekly sumup</h2>
            <p class="txt-paragraph">
              Get summary of your weekly online transactions here.
            </p>
          </div>
          <div class="account">
            <div class="account-img">
              <img src="imges/mail.svg" />
              <img src="imges/bell.svg" />
            </div>
            <div class="account-name">
              <div class="account-img"><img src="imges/user__img.svg" /></div>
              <span class="user-name">Andrew</span>
              <p class="user-log">Admin accaunt</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
